name: ci
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  lint_test_security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/booking-api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest bandit fastapi uvicorn pydantic-settings prometheus-client

      - name: Lint (ruff)
        run: ruff check .

      - name: Test (pytest)
        run: pytest -q

      - name: Security (bandit)
        run: bandit -r app -ll
